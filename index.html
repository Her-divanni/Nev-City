<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, virtual-keyboard=interactive-widget">
    <title>Mi-Kura Messenger</title>
    <style>
        :root { --pink: #ff69b4; --bg: #000000; --card: #121212; --text: #ffffff; }
        
        html, body { height: 100%; overflow: hidden; margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; }
        .hidden { display: none !important; }
        
        #app { display: flex; flex-direction: column; height: 100dvh; }
        .content-area { flex: 1; overflow-y: auto; }
        
        header { padding: 15px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { color: var(--pink); font-weight: 800; font-size: 1.5rem; font-style: italic; }

        .item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #1a1a1a; cursor: pointer; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #333; margin-right: 15px; object-fit: cover; border: 1.5px solid var(--pink); }
        .item-info { flex: 1; }
        .item-name { font-weight: bold; font-size: 15px; }
        .item-last { font-size: 12px; color: #888; }

        #chatWindow { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 20px; }
        
        .bubble { padding: 10px 14px; border-radius: 18px; max-width: 75%; font-size: 14px; word-wrap: break-word; }
        .bubble.sent { background: var(--pink); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bubble.received { background: #262626; color: white; align-self: flex-start; border-bottom-left-radius: 4px; }

        .input-bar { padding: 10px; background: #121212; border-top: 1px solid #222; display: flex; gap: 10px; align-items: center; }
        .m-input { flex: 1; background: #222; border: none; color: white; padding: 12px 15px; border-radius: 25px; outline: none; font-size: 15px; }

        .nav { height: 65px; background: #000; border-top: 1px solid #222; display: flex; align-items: center; }
        .nav-item { flex: 1; text-align: center; font-size: 10px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--pink); font-weight: bold; }

        .auth-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; overflow-y: auto; }
        .input-box { width: 100%; max-width: 350px; margin-bottom: 15px; }
        .input-box label { display: block; font-size: 12px; color: var(--pink); margin-bottom: 5px; margin-left: 5px; }
        .input-box input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; box-sizing: border-box; }
        .btn { width: 100%; max-width: 350px; padding: 14px; background: var(--pink); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="authScreen" class="auth-screen">
    <h1 style="color:var(--pink); font-style: italic; font-size: 2.5rem;">Mi-Kura</h1>
    <div class="input-box"><input type="email" id="email" placeholder="Email"></div>
    <div class="input-box"><input type="password" id="pass" placeholder="Mot de passe"></div>
    
    <div id="registrationFields">
        <div class="input-box">
            <label>Code de Validation</label>
            <input type="text" id="regCode" placeholder="Entrez le code secret">
        </div>
        <div class="input-box"><input type="text" id="regPseudo" placeholder="Ton Pseudo"></div>
        <button class="btn" onclick="handleAuth('signup')">S'inscrire</button>
        <p onclick="toggleAuth(false)" style="color:#888; font-size:12px; margin-top:15px; text-align:center; cursor:pointer;">DÃ©jÃ  un compte ? Connexion</p>
    </div>

    <div id="loginFields" class="hidden">
        <button class="btn" onclick="handleAuth('login')" style="background:#333;">Se connecter</button>
        <p onclick="toggleAuth(true)" style="color:var(--pink); font-size:12px; margin-top:15px; text-align:center; cursor:pointer;">CrÃ©er un compte</p>
    </div>
</div>

<div id="app" class="hidden">
    <header>
        <div class="logo-text">Mi-Kura</div>
        <div id="welcomeMsg"></div>
    </header>

    <div class="content-area">
        <div id="tabMsg"><div id="convList"></div></div>
        <div id="tabContacts" class="hidden"><div id="contactsList"></div></div>
        <div id="tabAccount" class="hidden" style="text-align:center; padding-top:30px;">
            <img id="myPfp" src="" class="avatar" style="width:100px; height:100px; margin-bottom:10px;">
            <h2 id="dispPseudo"></h2>
            <button class="btn" onclick="logout()" style="background:#cc0000; width:150px;">DÃ©connexion</button>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" id="nMsg" onclick="switchTab('msg')">ðŸ’¬<br>Discussions</div>
        <div class="nav-item" id="nCont" onclick="switchTab('contacts')">ðŸ‘¥<br>Contacts</div>
        <div class="nav-item" id="nAcc" onclick="switchTab('account')">ðŸ‘¤<br>Moi</div>
    </nav>
</div>

<div id="chatWindow">
    <div class="chat-header" style="background:#000; padding:10px; display:flex; align-items:center;">
        <span onclick="closeChat()" style="color:var(--pink); font-size:30px; padding:0 15px; cursor:pointer;">â€¹</span>
        <img id="chatAvatar" class="avatar" style="width:35px; height:35px; margin:0">
        <b id="chatName" style="margin-left:10px;"></b>
    </div>
    <div class="messages" id="msgArea"></div>
    <div class="input-bar">
        <input type="text" id="mInput" class="m-input" placeholder="Ã‰cris ici..." autocomplete="off">
        <button onclick="send()" style="background:none; border:none; color:var(--pink); font-weight:bold; font-size:16px;">Envoyer</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, setDoc, doc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXEUHxufBZyRcoa6bExcN-QFqcb5zyBm4",
      authDomain: "nv-city-2f51d.firebaseapp.com",
      projectId: "nv-city-2f51d",
      storageBucket: "nv-city-2f51d.firebasestorage.app",
      messagingSenderId: "313757648006",
      appId: "1:313757648006:web:c8f83006358be09f267d07",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myEmail = "";
    let chatTarget = "";
    let allUsers = {};

    window.toggleAuth = (isSignup) => {
        document.getElementById('registrationFields').classList.toggle('hidden', !isSignup);
        document.getElementById('loginFields').classList.toggle('hidden', isSignup);
    };

    window.handleAuth = async (mode) => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        if (mode === 'signup') {
            const pseudo = document.getElementById('regPseudo').value;
            const code = document.getElementById('regCode').value;
            
            // CONFIGURATION DU CODE DE VALIDATION
            if(code !== "Neviah2004") return alert("Code de Validation incorrect !");
            
            if(!pseudo) return alert("Choisis un pseudo !");
            try {
                await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "participants", e), { email: e, pseudo: pseudo, photo: `https://ui-avatars.com/api/?name=${pseudo}&background=ff69b4&color=fff` });
            } catch(err) { alert(err.message); }
        } else {
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("Identifiants incorrects"); }
        }
    };

    onAuthStateChanged(auth, async (user) => {
        if(user) {
            myEmail = user.email;
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            const snap = await getDocs(collection(db, "participants"));
            snap.forEach(d => allUsers[d.id] = d.data());
            loadRecentConvs();
            loadContacts();
            document.getElementById('dispPseudo').innerText = allUsers[myEmail]?.pseudo || "";
            document.getElementById('myPfp').src = allUsers[myEmail]?.photo || "";
        } else {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('app').classList.add('hidden');
        }
    });

    function loadRecentConvs() {
        onSnapshot(collection(db, "messages_prives"), (snap) => {
            const list = document.getElementById('convList');
            let lastOnes = {};
            snap.forEach(d => {
                const m = d.data();
                if(m.de === myEmail || m.pour === myEmail) {
                    const other = (m.de === myEmail) ? m.pour : m.de;
                    if(!lastOnes[other] || m.date?.seconds > lastOnes[other].date?.seconds) lastOnes[other] = m;
                }
            });
            const sorted = Object.entries(lastOnes).sort((a,b) => (b[1].date?.seconds || 0) - (a[1].date?.seconds || 0));
            list.innerHTML = sorted.length ? "" : "<p style='text-align:center;color:#444;margin-top:40px;'>Aucun message</p>";
            sorted.forEach(([email, m]) => {
                const u = allUsers[email] || {pseudo: email, photo: ""};
                list.innerHTML += `<div class="item" onclick="openChat('${email}', '${u.pseudo}', '${u.photo}')">
                    <img src="${u.photo}" class="avatar">
                    <div class="item-info"><div class="item-name">${u.pseudo}</div><div class="item-last">${m.texte}</div></div>
                </div>`;
            });
        });
    }

    function loadContacts() {
        onSnapshot(collection(db, "participants"), (snap) => {
            const list = document.getElementById('contactsList');
            list.innerHTML = "";
            snap.forEach(d => {
                if(d.id !== myEmail) {
                    const u = d.data();
                    list.innerHTML += `<div class="item" onclick="openChat('${u.email}', '${u.pseudo}', '${u.photo}')">
                        <img src="${u.photo}" class="avatar"><div class="item-name">${u.pseudo}</div>
                    </div>`;
                }
            });
        });
    }

    window.openChat = (email, name, photo) => {
        chatTarget = email;
        document.getElementById('chatName').innerText = name;
        document.getElementById('chatAvatar').src = photo;
        document.getElementById('chatWindow').style.display = 'flex';
        loadMessages();
    };

    window.send = async () => {
        const input = document.getElementById('mInput');
        if (input.value.trim()) {
            await addDoc(collection(db, "messages_prives"), { de: myEmail, pour: chatTarget, texte: input.value, date: serverTimestamp() });
            input.value = "";
        }
    };

    function loadMessages() {
        onSnapshot(collection(db, "messages_prives"), (snap) => {
            const area = document.getElementById('msgArea');
            area.innerHTML = "";
            let msgs = [];
            snap.forEach(d => msgs.push(d.data()));
            msgs.sort((a,b) => (a.date?.seconds || 0) - (b.date?.seconds || 0));
            msgs.forEach(m => {
                if((m.de === myEmail && m.pour === chatTarget) || (m.de === chatTarget && m.pour === myEmail)) {
                    const side = (m.de === myEmail) ? 'sent' : 'received';
                    area.innerHTML += `<div class="bubble ${side}">${m.texte}</div>`;
                }
            });
            area.scrollTop = area.scrollHeight;
        });
    }

    window.switchTab = (t) => {
        document.getElementById('tabMsg').classList.toggle('hidden', t !== 'msg');
        document.getElementById('tabContacts').classList.toggle('hidden', t !== 'contacts');
        document.getElementById('tabAccount').classList.toggle('hidden', t !== 'account');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('n' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
    };

    window.closeChat = () => { chatTarget = ""; document.getElementById('chatWindow').style.display = 'none'; };
    window.logout = () => signOut(auth);
</script>
</body>
    </html>
